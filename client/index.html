<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="game-container">
    <h1 class="game-title">Tic Tac Toe</h1>
    <main class="game-board">
      <div class="grid-item">
        <button class="grid-button" id="grid-0"></button>
      </div>
      <div class="grid-item">
        <button class="grid-button" id="grid-1"></button>
      </div>
      <div class="grid-item">
        <button class="grid-button" id="grid-2"></button>
      </div>
      <div class="grid-item">
        <button class="grid-button" id="grid-3"></button>
      </div>
      <div class="grid-item">
        <button class="grid-button" id="grid-4"></button>
      </div>
      <div class="grid-item">
        <button class="grid-button" id="grid-5"></button>
      </div>
      <div class="grid-item">
        <button class="grid-button" id="grid-6"></button>
      </div>
      <div class="grid-item">
        <button class="grid-button" id="grid-7"></button>
      </div>
      <div class="grid-item">
        <button class="grid-button" id="grid-8"></button>
      </div>
    </main>
    <br />
    <formContainer class="user-instance-container">
      <form id="startForm">
        <input type="text" id="nameInput" placeholder="Alias" />
        <input type="text" id="codeInput" placeholder="Name The Instance" />
        <button type="submit" id="joinGame">Create or Join</button>
      </form>
    </formContainer>
    <button id="testPing">Test The Ping!</button>
    <div class="score-container">
      <h1 id="score-text"></h1>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
